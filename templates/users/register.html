{% extends "base.html" %}

{% block head_content %}
<title>{{title}}</title>
{% endblock%}

{% block container %}
<h1>register</h1>

{% if form.errors %}
{% for error in errors  %}
    <div class="valid-feedback">{{error}}</div>
{% endfor %}
{% endif %}


<form action="{% url 'register_view' %}" method="post">

  {% csrf_token %}

  <p>{{errors}}</p>

  {{form.as_p}}

  <button type="submit">Registrar</button>

</form>
{% endblock%}
